    <script>if (localStorage.getItem('auth')) location.href = '/';</script>
    <script type="text/javascript" id="fetch-intercept">
        const baseUrl = 'https://3d.sytes.net';
        const originalFetch = window.fetch;
        function newFetch(url, options) {
            if (url.startsWith('/api')) {
                url = baseUrl + url;
            }
            return originalFetch(url, options);
        }
        window.fetch = newFetch;
    </script>
    <!-- OpenGraph & Favicons -->
    <title>Welcome | The Simplest Browser Geoloc</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="shortcut icon" href="/icons/icon_64.png" type="image/png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

<body>
    <div class="header">
        <h1 data-i18n="title">The Simplest Browser Geoloc</h1>
        <p class="subheader" data-i18n="subtitle">subtitle</p>
    </div>
    <div class="auth-button">
        <span data-i18n="or">or</span>
        <button id="classic-login" data-i18n="classic-login">classic-login</button>
    </div>
    <div class="form hidden">
        <p class="no-account" data-i18n="no-account"></p>
        <form class="form__login" action="https://3d.sytes.net/api/login" method="post">
            <h2 data-i18n="header-login-alt"></h2>
            <div class="form__entry prompt">
                <label for="form__login-username" data-i18n="username"></label>
                <input type="text" name="username" id="form__login-username" autocomplete="off" required>
            </div>
            <div class="form__entry prompt">
                <label for="form__login-pass" data-i18n="password"></label>
                <input type="password" name="password" id="form__login-pass" autocomplete="current-password" minlength="8" required>
            </div>
            <div class="form__buttons">
                <button id="form__buttons-login" type="submit" data-i18n="submit"></button>
            </div>
        </form>
        <form class="form__register" action="https://3d.sytes.net/api/register" method="post">
            <h2 data-i18n="header-register"></h2>
            <div class="form__entry prompt">
                <label for="form__register-username" data-i18n="username"></label>
                <input type="text" name="username" id="form__register-username" minlength="3" maxlength="64" autocomplete="off" required>
            </div>
            <div class="form__entry prompt">
                <label for="form__register-pass" data-i18n="password"></label>
                <input type="password" name="password" id="form__register-pass" autocomplete="new-password" minlength="8" required>
            </div>
            <div class="form__entry prompt">
                <label for="form__register-pass-rep" data-i18n="password-repeat"></label>
                <input type="password" id="form__register-pass-rep">
            </div>
            <div class="form__entry radio">
                <span class="form__entry-header" data-i18n="team"></span>
                <label><input type="radio" name="team" value="1" required> <span data-i18n="red"></span></label>
                <label><input type="radio" name="team" value="2" required> <span data-i18n="green"></span></label>
                <label><input type="radio" name="team" value="3" required> <span data-i18n="blue"></span></label>
            </div>
            <div class="form__buttons">
                <button id="form__buttons-register" type="submit" data-i18n="submit"></button>
            </div>
        </form>
    </div>
    <div class="footer-text"><a href="https://t.me/sbg_game">The SBG</a>, 2022â€“2023</div>
